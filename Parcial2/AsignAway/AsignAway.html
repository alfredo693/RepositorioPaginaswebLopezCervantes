<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="caja" class="caja">Caja 1</div>

    <button id="btnPeticionFetch">PeticionesFetch</button>
    <button id="btnPeticionFetchAsyncAwait">PeticionFetchAsyncAwait</button>
    <button id="btnPeticionJQuery">PeticionJQuery</button>

    <script>

        document.getElementById("btnPeticionFetch").addEventListener("click",function(){
            fetch('https://pokeapi.co/api/v2/pokemon')
            .then(response => response.json())
            .then(json => console.log(json));
        })

        document.getElementById("btnPeticionFetchAsyncAwait").addEventListener("click",async function(){
            let respuesta = await fetch("https://pokeapi.co/api/v2/pokemon")
            let datoJson = await respuesta.json();
            document.getElementById("caja").innerHTML=datoJson.value
        })

        document.getElementById("btnPeticionJQuery").addEventListener("click",function(){
            $.getJSON("https://pokeapi.co/api/v2/pokemon"), function(datoJs){
            document.getElementById("caja").innerText=datoJson.value
            }
        })

    </script>
</body>
</html>
