<!DOCTYPE html>
<htmllang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>

    <form id="Formulario">
        <input id= "nombre" name="nombre" type="text">
        <input id="btn" type="button" value="crear PDF">
    </form>

        <script>

        document.getElementById("nombre").focus();
        document.getElementById("btn").addEventListener("click",async function(){
        let miForm=document. getElementById('Formulario');
        let bodyContent = new FormData(miForm);
        let response = await fetch("http://localhost/RepositorioPaginaswebLopezCervantes/RepositorioPaginaswebLopezCervantes/Parcial3/Showpdf/Mensaje.php", { 
        method:"POST",
        body:bodyContent
        });
        let archivoPdf=await response.blob();
        let archivoUrl=URL.createObjectURL(archivoPdf);
        window.open(archivoUrl);});

        </script>

</body>
</html>
