<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />

    <script src="/Parcial3/Grid/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
</head>
<body>

    <form id="formulario">
        <div id="jsGrid"></div>
    </form>

    

    <script>
        var libros = [];

        consulta();
        async function consulta () {
            let respuesta = await fetch("ConexiondeBD.php")
            let datojson = await respuesta.json();
            
            libros=datojson;

            console.log(datojson);

            $("#jsGrid").jsGrid({
                
    width: "100%",
    height: "400px",

    inserting: true,
    editing: true,
    sorting: true,
    paging: true,

    data: libros,

    fields: [
        {name: "Codigo", type: "number", width: 70},
        {name: "Nombre", type: "text", width: 150},
        {name: "Ciudad", type: "text", width: 150},
        { type: "control" }
    ]
});
        }
    </script>

</body>
</html>
