<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="cad">teclee una cadena:</label>
    <input id="cad" type="text">
    <button id="btn">procesar</button>
    <input id="CadMayuscula" type="text" disabled>

    <script type="module">
    import{mayuscula,longitud} from "./Modulo.js"
        document.getElementById("btn").addEventListener("click",function(){
            let varcad = document.getElementById("cad").value;
            let varcadMayuscula = mayuscula(varcad);
            document.getElementById("CadMayuscula").value = varcadMayuscula;
        })
    </script>
</body>
</html>
